[colors]
;orange = #FF6200
;orange = #d65d0e

orange = #fe8019
purple = #5f00af
green = #00cd66
darkgray = ${xrdb:color8}
white = #ebdbb2
gray = #585858
black = #090909
red = #c795ae
blue = #1f5582
yellow = #fabd2f
primary = #1f222d
secondary = #FF6200
alert = #fb4934
background = ${xrdb:background}
background-alt = #32302f
foreground = ${xrdb:foreground}
foreground-alt = #4e4e4e

[bar/example]
bottom = true
wm-restack = bspwm
width = 98%
height = 3%
offset-x = 1%
offset-y = 1%

line-size = 3
line-color = #f00

locale = en_US.UTF-8

enable-ipc = true

padding-left = 0
padding-right = 0

module-margin-right = 0
module-margin-left = 0

modules-left = separator xbacklight separator volume separator
modules-center = bspwm
modules-right = separator battery separator cpu separator memory separator temperature separator filesystem separator date separator wlan eth separator emacsDaemon separator

background = ${colors.background}
foreground = ${colors.foreground}

; underline-size = 0
; underline-color = ${colors.white}

tray-detached = false
tray-position =
tray-offset-x = 0
tray-offset-y = 0
;tray-maxsize = 16
tray-padding = 0
tray-transparent = false
tray-scale = 1.0

font-0 = Office Code Pro:pixelsize=12:antialias=true
font-1 = "FontAwesome:size=12;2"

[module/xbacklight]
type = internal/xbacklight

format = <label> <ramp>
label = %percentage%%

; Only applies if <ramp> is used
ramp-0 = ÔÑå
ramp-1 = ÔÑå
ramp-2 = ÔÅÇ
ramp-3 = ÔÅÇ
ramp-4 = ÔÑë

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ÓÄ® "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${colors.blue}
label = %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ÓÄ¶ "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${colors.green}
label = %percentage%%

[module/wlan]

type = internal/network
interface = wlp4s0
interval = 3.0

format-connected = <ramp-signal> <label-connected>
; format-connected-underline = #9f78e1
label-connected = %essid%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

ramp-signal-0 = Ôàë
ramp-signal-1 = ÔÄí
ramp-signal-2 = ÔÄí
ramp-signal-3 = Ôá´
ramp-signal-4 = Ôá´
ramp-signal-foreground = ${colors.foreground-alt}

[module/eth]
type = internal/network
interface = enp0s31f6
interval = 3.0

format-connected-underline = #55aa55
format-connected-prefix = "Ôá´ "
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %local_ip%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

[module/battery]
type = internal/battery
battery = BAT0
adapter = BAT1
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-underline = ${colors.alert}

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = ${self.format-charging-underline}

format-full-prefix = "Óà∫ "
format-full-prefix-foreground = ${colors.foreground-alt}
format-full-underline = ${self.format-charging-underline}

ramp-capacity-0 = Óà∂
ramp-capacity-1 = Óà∑
ramp-capacity-2 = Óà∏
ramp-capacity-foreground = ${colors.foreground-alt}

animation-charging-0 = Óà∂
animation-charging-1 = Óà∑
animation-charging-2 = Óà∏
animation-charging-foreground = ${colors.foreground-alt}
animation-charging-framerate = 750

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-warn = <ramp> <label-warn>
; format-underline = #f50a4d
; format-warn-underline = ${self.format-underline}

label = %temperature%
label-warn = %temperature%
label-warn-foreground = ${colors.secondary}
ramp-0 = Ôãä
ramp-1 = Ôãâ
ramp-2 = Ôãá
ramp-foreground = ${colors.foreground-alt}

[module/emacsDaemon]
type = custom/script
interval = 1
; This tells the bar to use Roboto when rendering the label
; The -font property is a 1-based index of available fonts (which means that 1 is the first font).
label-active-font = 2
format-underline = ${colors.purple}
exec = ~/.dotfiles/scripts/emacs/is-emacs-daemon-up.sh

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.purple}
label-focused-padding = 1

label-occupied = %index%
label-occupied-padding = 1

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %index%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 1

[module/date]
type = internal/date

date-alt =
date = %Y.%m.%d %{F#928374}ÔÄó%{F-} %H:%M

interval = 5
; format-underline = ${colors.white}
; format-background = ${colors.black}
format-foreground = ${colors.foreground}
format-padding = 2

label-separator = |

[module/volume]
type = internal/volume

format-volume = <label-volume>
format-volume-padding = 1

; format-volume-underline = ${colors.orange}

label-volume = %{F#928374}ÔÄ® %{F-}%percentage:3%%
#label-volume-foreground = ${color.white}

label-muted =%{F#928374}ÔÄ® %{F-}mute
format-muted = <label-muted>
format-muted-underline = ${colors.white}
format-muted-padding = 1
#label-muted-foreground = ${colors.gray}

format-padding = 1

[module/keyboard]
type = internal/xkeyboard

; Available tags:
;   <label-layout> (default)
;   <label-indicator> (default)
format = %{A1:~/.bin/toggkbl:}%{F#928374}ÔÑú %{F-}<label-layout> <label-indicator>%{A}
format-spacing = 0
format-underline = ${colors.white}

; Available tokens:
;   %layout%
;   %name%
;   %number%
; Default: %layout%
label-layout = %layout%
format-padding = 2

; Available tokens:
;   %name%
; Default: %name%
label-indicator = %name%
label-indicator-padding = 0

[module/network]
type = internal/network
interface = wlp3s0

; Seconds to sleep between updates
; Default: 1
interval = 3.0

; Test connectivity every Nth update
; A value of 0 disables the feature
; NOTE: Experimental (needs more testing)
; Default: 0
;ping-interval = 3

; @deprecated: Define min width using token specifiers (%downspeed:min% and %upspeed:min%)
; Minimum output width of upload/download rate
; Default: 3

; Accumulate values from all interfaces
; when querying for up/downspeed rate
; Default: false
accumulate-stats = true

format-connected-padding = 2
format-disconnected-padding = 2
format-connected-underline = ${colors.white}
format-disconnected-underline = ${colors.white}

; Available tags:
;   <label-connected> (default)
;   <ramp-signal>
format-connected = %{F#928374}Ôá´ %{F-}<label-connected> 

; Available tags:
;   <label-disconnected> (default)
format-disconnected = <label-disconnected>

; Available tags:
;   <label-connected> (default)
;   <label-packetloss>
;   <animation-packetloss>
format-packetloss = <animation-packetloss> <label-connected>

; Available tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %linkspeed% [wired]
; Default: %ifname% %local_ip%
label-connected = %signal:3%%

; Available tokens:
;   %ifname%    [wireless+wired]
; Default: (none)
label-disconnected = %{F#928374}Ôá´ %{F-}none

; Available tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %linkspeed% [wired]
; Default: (none)
;label-packetloss = %essid%
;label-packetloss-foreground = #eefafafa

; Only applies if <animation-packetloss> is used
animation-packetloss-0 = ‚ö†
animation-packetloss-1 = üì∂
; Framerate in milliseconds
animation-packetloss-framerate = 500

[module/separator]
type = custom/text
content = |
content-foreground = #4e4e4e

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600
format-online =<icon-prev><label-song><icon-next>
format-online-underline = ${colors.white}
format-online-padding = 1

#label-song-font = 4
label-song = %{A1:mpc toggle:}%artist% - %title%%{A}
icon-play = ÔÅã
icon-pause = ÔÅå
icon-prev = ÔÅà
icon-next = ÔÅë

icon-prev-foreground = ${colors.darkgray}
icon-next-foreground = ${colors.darkgray}

icon-play-padding = 1
icon-pause-padding = 1
icon-prev-padding = 1
icon-next-padding = 1
label-song-padding = 1